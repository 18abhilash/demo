name: Python CI

on:
  push:
  pull_request:

jobs:
  run-python-code:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: âœ… Check syntax for all .py files
      run: |
        echo "ğŸ” Checking syntax of all .py files..."
        for file in $(find . -name "*.py"); do
          echo "Checking $file"
          python -m py_compile "$file"
        done
        echo "âœ… Syntax check complete"

    - name: â–¶ï¸ Run modified Python files with __main__ block
      run: |
        echo "ğŸ” Finding changed .py files..."
        changed_files=$(git diff --name-only origin/main | grep '.py$' || true)

        if [ -z "$changed_files" ]; then
          echo "âš ï¸ No Python files changed in this commit."
        else
          for file in $changed_files; do
            if grep -q 'if __name__ == ["'\'']__main__["'\'']' "$file"; then
              echo "ğŸš€ Running $file:"
              python "$file"
              echo ""
            else
              echo "âšª Skipping $file (no __main__ block)"
            fi
          done
        fi

    - name: ğŸ§ª Run tests (if any)
      run: |
        pip install pytest
        pytest || echo "âš ï¸ No tests or test failed"
