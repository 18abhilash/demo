name: Python CI

on:
  push:
  pull_request:

jobs:
  run-python-code:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: âœ… Check syntax for all .py files
      run: |
        echo "ğŸ” Checking syntax of all .py files..."
        for file in $(find . -name "*.py"); do
          echo "Checking $file"
          python -m py_compile "$file"
        done
        echo "âœ… All files passed syntax check"

    - name: â–¶ï¸ Run all Python files with __main__ block
      run: |
        echo "ğŸš€ Running all executable Python files..."
        for file in $(find . -name "*.py"); do
          if grep -q 'if __name__ == ["'\'']__main__["'\'']' "$file"; then
            echo "ğŸ”¸ Running $file:"
            python "$file"
            echo ""
          else
            echo "âšª Skipping $file (no __main__ block)"
          fi
        done
        echo "âœ… Finished running Python files"

    - name: ğŸ§ª Run tests (if any)
      run: |
        pip install pytest
        pytest || echo "âš ï¸ No tests found or test failed"
