name: Python CI

on:
  push:
  pull_request:

jobs:
  run-python-code:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'  # or any version you want

    - name: ✅ Check syntax
      run: |
        python -m py_compile main.py
        echo "✅ Syntax check passed"

    - name: ▶️ Run Python Code
      run: |
        echo "Output of main.py:"
        python main.py

    - name: 🧪 Run tests (if any)
      run: |
        pip install pytest
        pytest || echo "No tests or test failed"
